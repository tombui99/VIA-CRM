<h2 [class]="hlmH2">Parents</h2>
@if(parentsQuery.error()) {
<div class="flex h-48 w-full items-center justify-center">
  <div class="text-destructive text-sm">
    Error loading parents: {{ parentsQuery.error()?.message }}
  </div>
</div>
} @if (parentsQuery.isLoading()) {
<div class="flex h-48 w-full items-center justify-center">
  <div class="text-muted-foreground text-sm">Loading...</div>
</div>
} @else if(hasResults()) {
<div class="mb-4 mt-4 flex items-center">
  <button hlmBtn>Add new parent</button>
</div>
<custom-datatable
  [data]="parentsQuery.data()"
  [columns]="columns()"
  [options]="{ enableResizing: true, minSize: 60, maxSize: 800, tableId: 'users-table' }"
>
</custom-datatable>
}
